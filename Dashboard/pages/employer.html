<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employers Dashboard</title>
    <link rel="stylesheet" href="styles/employer.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">AJIRA</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="../index.html">BACK HOME</a></li>
                    <li><a href="job_seeker.html">JOB SEEKER DASHBOARD</a></li>
                    <li><a href="employer.html">JOB EMPLOYER DASHBOARD</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </div>
        </div>
        <div class="employer-icon">
            <img src="styles/empo_back_2.png" alt="Ajira Icon">
        </div>
        <div class="input-container">
            <h2>Input Job Details</h2>
            <label for="jobTitle">Job Title:</label>
            <input type="text" id="jobTitle" placeholder="Enter job title">

            <label for="salary">Salary:</label>
            <input type="text" id="salary" placeholder="Enter salary">


            <label for="location">Location:</label>
            <input type="text" id="location" placeholder="Enter location">

            <label for="description">Job Description:</label>
            <input type="text" id="Job Description"placeholder="Enter job description">

            <button type="button">List Job</button>
        </div>

        <div class="listed-jobs">
            <h2>Listed Jobs</h2>
            <ul>
                <!-- Listed jobs will be dynamically added here -->
            </ul>
        </div>

        <div class="review-jobs">
            <h2>Review Jobs</h2>
            <ul>
                <!-- Reviewed jobs will be dynamically added here -->
            </ul>
            <button type="button">Accept</button>
            <button type="button">Decline</button>
        </div>
    </div>
</body>
</html>
