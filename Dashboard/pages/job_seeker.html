<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job seeker dasboard</title>
    <link rel="stylesheet" href="styles/job_seeker.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">AJIRA</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="../index.html">BACK HOME</a></li>
                    <li><a href="job_seeker.html">JOB SEEKER DASHBOARD</a></li>
                    <li><a href="employer.html">JOB EMPLOYER DASHBOARD</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </div>
        </div>
        <div class="jobseeker-icon">
            <img src="styles/empo_back_2.png" alt="Ajira Icon">
        </div>
        <div class="search">
            <h1>Job Search</h1>
            <label for="keyword">Keyword:</label>
            <input type="text" id="keyword" placeholder="keyword">

            <label for="jobType">JobType:</label>
            <input type="text" id="jobType" placeholder="jobType">

            <label for="location">Location:</label>
            <input type="text" id="location" placeholder="location">

            <button type="button" onclick="searchJobs()">Search</button>
            
        </div>
        <div class="jobResultContainer">
            <h1>Job Results</h1>
        </div>
        <div class="apply">
            <h1>Apply Job</h1>
                <label for="resume">Resume:</label>
                <input type="file" id="resume" placeholder="resume" accept=".pdf, .doc, .docx">
        
                <label for="coverLetter">Letter:</label>
                <input type="file" id="coverLetter" placeholder="cover Letter" accept=".pdf, .doc, .docx">
        
                <button type="button" onclick="applyForJob()">Apply</button>
            </form>
        </div>
    </div>
</body>
</html>
